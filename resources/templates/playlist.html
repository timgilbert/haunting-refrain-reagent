<!DOCTYPE html>
<html lang="en">

<head>
  <title>playlist.html (kioo template)</title>
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<div class="container-fluid">

  <header>
    <h1>Playlist</h1>
  </header>

  <section class="track-list">
    <div class="row">
      <section class="track">
        <div class="date col-md-1">
          <p class="day">Dec 14</p>
          <p class="year">2013</p>
        </div>
        <div class="song">
          <div class="col-md-1">
            <!-- <img class="thumbnail" src="https://i.scdn.co/image/60b9932c25ad50d6f238f8dc77d694f056daf54c" width="300" height="300"/> -->
            <img class="thumbnail" src="https://i.scdn.co/image/52a0085073caa6bf87b4396574f511e0b6eace7b" width="64" height="64"/>
          </div>
          <div class="col-md-4">
            <p class="track-artist">Blonde Redhead</p>
            <p class="track-name">Loved Despite of Great Faults</p>
            <p class="track-album">Melody of Certain Damaged Lemons</p>
          </div>
        </div>
        <div class="reasons">
          <div class="col-md-1">
            <img class="reason-badge" src="https://playfoursquare.s3.amazonaws.com/press/2014/foursquare-icon-36x36.png" width="36" height="36"/>
          </div>
          <div class="col-md-4">
            <p class="reason-name">Foursquare check-in</p>
            <p class="reason-detail">Great Plains, MI</p>
          </div>
        </div>
        <div class="action">
          <div class="col-md-1">
            <a href="#" class="reroll">Reroll</a>
          </div>
        </div>
        </section>
      </section>
    </div>
  </section>

  <script src="/js/app.js" type="text/javascript"></script>
  <script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
  <script src="/js/bootstrap.min.js" type="text/javascript"></script>

</div>
</body>

</html>
